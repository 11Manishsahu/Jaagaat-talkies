<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jagat Talkies - Book SAIYARA 4D</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1c1c1c, #2c3e50);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .booking-card {
      max-width: 500px;
      margin: 50px auto;
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .form-label {
      color: #ccc;
    }
    .btn-primary {
      background-color: #e50914;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ff0a16;
    }
    h1.title {
      text-align: center;
      color: #f1c40f;
      margin-bottom: 40px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Jagat Talkies</div>
    <h1 class="title">Book Your Ticket for <br/> SAIYARA 4D</h1>
    <div class="booking-card">
      <form id="bookingForm">
        <div class="mb-3">
          <label for="date" class="form-label">Select Booking Date</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Select Show Time</label>
          <select class="form-select" id="time" required>
            <option value="">-- Select Time --</option>
            <option value="9 AM">9 AM</option>
            <option value="12 PM">12 PM</option>
            <option value="3 PM">3 PM</option>
            <option value="6 PM">6 PM</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Enter Your Email ID</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Pay and Book Ticket</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      if (!date) {
        alert('Please select a booking date.');
        return;
      }

      if (!email) {
        alert('Please enter your email to receive the ticket.');
        return;
      }

      var options = {
        key: "YOUR_RAZORPAY_KEY", // Replace with your Razorpay key
        amount: 50000, // 500 INR
        currency: "INR",
        name: "Jagat Talkies",
        description: "Saiyara 4D Ticket",
        handler: function (response) {
          alert("Payment successful! Ticket has been sent to: " + email);
          // Backend logic to email the ticket goes here
        },
        prefill: {
          email: email
        },
        theme: {
          color: "#e50914"
        }
      };

      var rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
