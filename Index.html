<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jagat Talkies | Saiyara 4D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Jagat Talkies</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="banner">
    <img src="https://i.ibb.co/ZK4MnXJ/concert-banner.jpg" alt="Saiyara 4D Concert" />
    <div class="banner-text">
      <h2>SAIYARA 4D</h2>
      <p>Live Music Experience | Show Timings: 9AM, 12PM, 3PM, 6PM</p>
    </div>
  </section>

  <section class="booking">
    <h2>Book Your Tickets</h2>
    <form id="bookingForm">
      <label for="showtime">Select Show Time:</label>
      <select id="showtime">
        <option value="9AM">9 AM</option>
        <option value="12PM">12 PM</option>
        <option value="3PM">3 PM</option>
        <option value="6PM">6 PM</option>
      </select>

      <label for="email">Enter Email:</label>
      <input type="email" id="email" required placeholder="you@example.com" />

      <button type="button" onclick="addToCart()">Add to Cart</button>
    </form>
  </section>

  <footer>
    <p><a href="#">Refund Policy</a> | <a href="#">Privacy Policy</a> | <a href="#">Support</a></p>
    <p>&copy; 2025 Jagat Talkies</p>
  </footer>

</html>
